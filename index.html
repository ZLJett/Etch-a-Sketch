<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <div class="page-title">Etch A Sketch</div>
    </div>

    <div class="center">
      <div class="screen">
      </div>

      <div class="game-controls">
        <button class="control change-size">Change Size</button>
        <dialog class="dialog-style size-dialog">
          <h2>Change Number of Cells</h2>
          <p>Enter the number of cells you want on each side of the screen.</p>
          <label> Cells per side
            <input type="number" id="sizeInput" min="1" man="100">
          </label>
          <button class="enter-size">Enter</button>
        </dialog>
        <div class="creator-credit">Page created by: Me</div>
        <button class="control reset-screen">Reset Screen</button>
      </div>
    </div>

    <script src="./code.js"></script>

  </body>
</html>
